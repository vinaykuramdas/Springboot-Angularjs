<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/contact.css">
  <script src="/js/contact.js"></script>
<script>
$( '.js-input' ).keyup(function() {
	  if( $(this).val() ) {
	     $(this).addClass('not-empty');
	  } else {
	     $(this).removeClass('not-empty');
	  }
	});

</script>
</head>
 <body ng-app="contact" ng-controller="con-controller">
<div class="container">
<p><strong>please leave your query here!We come back as soon as possible</strong></p>
<br>
<form class="contact-form row" name="submail" ng-submit="sendEmail()" action="sendEmail">
      <div class="form-field col x-50">
         <input id="name" name="name" class="input-text js-input" type="text" ng-model="name" required>
         <label class="label" for="name">Name</label>
      </div>
      <div class="form-field col x-50">
         <input id="email" name="email" class="input-text js-input" type="email" ng-model="email" required>
         <label class="label" for="email">E-mail</label>
      </div>
      <div class="form-field col x-100">
         <input id="message" name="message" class="input-text js-input" type="text" ng-model="message" required>
         <label class="label" for="message">Message</label>
      </div>
      <div class="form-field col x-100 align-center">
         <input class="submit-btn" type="submit" value="Submit">
      </div>
      
   </form>
   </div>
   <!-- Social Media Bar -->
   <div class="float-sm">
  <div class="fl-fl float-fb">
    <i class="fa fa-facebook"></i>
    <a href="" target="_blank"> Like us!</a>
  </div>
  <div class="fl-fl float-tw">
    <i class="fa fa-twitter"></i>
    <a href="" target="_blank">Tweet us!</a>
  </div>
  <div class="fl-fl float-gp">
    <i class="fa fa-google-plus"></i>
    <a href="" target="_blank">Recommend us!</a>
  </div>
  <div class="fl-fl float-rs">
    <i class="fa fa-linkedin"></i>
    <a href="https://www.linkedin.com/in/vinay-kurmadas-2886194b/" target="_blank">Follow via in</a>
  </div>
  <div class="fl-fl float-ig">
    <i class="fa fa-whatsapp"></i>
    <a href="" target="_blank">Ping us!</a>
  </div>
  <div class="fl-fl float-pn">
    <i class="fa fa-pinterest"></i>
    <a href="" target="_blank">Follow us!</a>
  </div>
   
   
</body>
</html>
